<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="outerAll">
        <div id="monsters">
            <div id="results" style="visibility:hidden;">Average:</div>
            <div id="resultsHeartOuter"><img style="visibility:hidden;" id="resultsHeart"
                    src="./sprites/heart.png" /></div>
            <div id="resultsLeft" style="visibility:hidden;">Left Average:</div>
            <div id="resultsLeftHeartOuter"><img style="visibility:hidden;" id="resultsLeftHeart"
                    src="./sprites/heart.png" /></div>
            <div id="resultsRight" style="visibility:hidden;">Right Average:</div>
            <div id="resultsRightHeartOuter"><img style="visibility:hidden;" id="resultsRightHeart"
                    src="./sprites/heart.png" /></div>
        </div>
        <div id="controlsOuter">
            <button id="play">Begin Simulation</button>
            <label class="control">Number of Pairs: <select value="16" id="pairsNumInput">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16" selected>16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                </select>
            </label>
            <label class="control">Color Variation: <select value="4" id="colorVariationInput">
                    <option value="5">5</option>
                    <option value="4" selected>4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                </select>
            </label>
            <label class="control">Monster Type Variation: <select value="4" id="typeVariationInput">
                    <option value="5">5</option>
                    <option value="4" selected>4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                </select>
            </label>
            <label class="control">Proposer Group Preference: <select value="color" id="leftGroupPreference">
                    <option value="color" selected>Color</option>
                    <option value="type">Type</option>
                    <option value="both">Color + Type</option>
                </select>
            </label>
            <label class="control">Reciever Group Preference: <select value="both" id="rightGroupPreference">
                    <option value="color">Color</option>
                    <option value="type">Type</option>
                    <option value="both" selected>Color + Type</option>
                </select>
            </label>
            <label class="control">Speed: <select value="normal" id="speedSelect">
                    <option value="crazyfast">Crazy Fast</option>
                    <option value="fast">Fast</option>
                    <option value="normal" selected>Normal</option>
                    <option value="slow">Slow</option>
                    <option value="veryslow">Very Slow</option>
                </select>
            </label>
        </div>
        <div id="stepsTitle">sequence:</div>
        <div id="stepsOuter">
            <div id="stepsInner">
            </div>
        </div>
    </div>
    <script src="monsters.js"></script>
    <script src="index.js"></script>
</body>

</html>
