<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
	<div id="outer">
		<svg id="svg" transform-origin="0 0" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
			<g id="rootGroup"></g>
			<rect fill="#000" id="svg_overlay" class="blend" height="100%" width="100%" y="0" x="0" />
		</svg>
		<div id="scrollOuter">
			<h1 id="scrollInner">
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
				<div class="content"></div>
				<div class="content-r"></div>
		</div>
		<div id="editor-outer" style="display:none">
			<div id="editor-colors">
				<button class="editor-color" id="btnColor_0"></button>
				<button class="editor-color" id="btnColor_1"></button>
				<button class="editor-color" id="btnColor_2"></button>
				<button class="editor-color" id="btnColor_3"></button>
				<button class="editor-color" id="btnColor_4"></button>
				<button class="editor-color" id="btnColor_5"></button>
				<button class="editor-color" id="btnColor_6"></button>
				<button class="editor-color" id="btnColor_7"></button>
				<button class="editor-color" id="btnColor_8"></button>
				<button class="editor-color" id="btnColor_9"></button>
			</div>
			<div id="editor-options">
				<btn class="editor-option" id="editor-option-undo">undo</btn>
				<btn class="editor-option" id="editor-option-frame">frame</btn>
				<btn class="editor-option" id="editor-option-random">rand</btn>
				<label class="editor-label">w:<input class="editor-option-input" id="editor-option-wait" value="0" /></label>
				<label class="editor-label">f:<input class="editor-option-input" id="editor-option-fade" value="0.25" /></label>
				<btn class="editor-option" id="editor-option-play">play</btn>
				<btn class="editor-option" id="editor-option-save">save</btn>
				<btn class="editor-option" id="editor-option-load">load</btn>
				<label class="editor-label">rate:<input class="editor-option-input" id="editor-option-speed"
						value="1" /></label>
				<btn class="editor-option" id="editor-option-recolor">recolor</btn>
				<label class="editor-label">name:<input class="editor-option-input-wide" id="editor-option-name"
						value="animation" /></label>
				<btn class="editor-option" id="editor-option-add-animation">add</btn>
				<label class="editor-label">timing:
					<select class="editor-option-input-xwide" id="editor-option-timing">
						<option value="none" selected>none</option>
						<option value="swipe_right_slow">swipe right slow</option>
						<option value="swipe_right">swipe right</option>
						<option value="swipe_right_fast">swipe right fast</option>
						<option value="swipe_left_slow">swipe left slow</option>
						<option value="swipe_left">swipe left</option>
						<option value="swipe_left_fast">swipe left fast</option>
						<option value="diag_1">diag 1</option>
						<option value="diag_2">diag 2</option>
						<option value="diag_3">diag 3</option>
						<option value="diag_4">diag 4</option>
						<option value="rand">rand</option>
						<option value="rand_swipe">rand swipe</option>
						<option value="center">center</option>
						<option value="thing">thing</option>
					</select>
				</label>
				<label class="editor-label">gridname:<input class="editor-option-input-wide" id="editor-option-grid-name"
						value="a" /></label>
				<btn class="editor-option" id="editor-option-save-grid">save grid</btn>
				<btn class="editor-option" id="editor-option-load-grid">load grid</btn>
				<label class="editor-label">t: <div id="editor-current-time"></div></label>
				<label class="editor-label">cursormode:
					<select class="editor-option-input-wide" id="editor-option-cursor-mode" value="normal">
						<option value="normal">normal</option>
						<option value="hex">hexes</option>
						<option value="quad_1">quad 1</option>
						<option value="quad_2">quad 2</option>
						<option value="quad_3">quad 3</option>
						<option value="line_1">line 1</option>
						<option value="line_2">line 2</option>
						<option value="line_3">line 3</option>
						<option value="line_4">line 4</option>
						<option value="large">large</option>
						<option value="left">left</option>
						<option value="left_2">left 2</option>
						<option value="right">right</option>
						<option value="right_2">right 2</option>
					</select>
				</label>
				<btn class="editor-option" id="editor-toggle-frame-timing">timing</btn>
			</div>
			<div id="editor-frame-timing" style="display:none">
				<div id="editor-frame-timing-minimap"></div>
				<label id="editor-use-tgroups-outer">
					<input type="checkbox" id="editor-use-tgroups" checked /> 
					use tgroups
				</label>
				<div id="editor-frame-timing-inner"></div>
			</div>
		</div>
	</div>
</body>

</html>
